<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

	<!-- Head Start -->
	<head th:replace="~{base::head}"></head>
	<!-- Head Start -->

<body>
    <!-- Navbar Start -->
    <div th:replace="~{base :: navbar(contact='active')}"></div>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div th:replace="~{base :: Header(text='Contact')}"></div>
    <!-- Page Header End -->



    <!-- Contact Start -->
<div class="container-fluid" style="padding: 5rem 1rem; background: #f9f9f9; color: #111;">
    <div class="container" style="max-width: 1200px; margin: 0 auto;">

        <!-- Section Title -->
        <div style="text-align: center; margin-bottom: 4rem;" data-aos="fade-up" data-aos-duration="1000">
            <h4 style="color: #007bff; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 0.5rem;">Contact Us</h4>
            <h1 style="font-size: 3rem; margin: 0; color: #111;">Feel Free To Contact</h1>
        </div>

        <!-- Contact Info -->
        <div class="row" style="display: flex; flex-wrap: wrap; justify-content: space-between; margin-bottom: 4rem; gap: 2rem;">
            <div style="flex: 1 1 30%; min-width: 250px; text-align: center; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);" 
                 data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000">
                <i class="fa fa-2x fa-map-marker-alt mb-3" style="color: #007bff;"></i>
                <h4 style="margin: 0.5rem 0; font-weight: bold;">Address</h4>
                <p style="margin: 0;">123 Street, New York, USA</p>
            </div>
            <div style="flex: 1 1 30%; min-width: 250px; text-align: center; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);" 
                 data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000">
                <i class="fa fa-2x fa-phone-alt mb-3" style="color: #007bff;"></i>
                <h4 style="margin: 0.5rem 0; font-weight: bold;">Phone</h4>
                <p style="margin: 0;">+012 345 6789</p>
            </div>
            <div style="flex: 1 1 30%; min-width: 250px; text-align: center; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);" 
                 data-aos="fade-up" data-aos-delay="600" data-aos-duration="1000">
                <i class="far fa-2x fa-envelope mb-3" style="color: #007bff;"></i>
                <h4 style="margin: 0.5rem 0; font-weight: bold;">Email</h4>
                <p style="margin: 0;">info@example.com</p>
            </div>
        </div>

        <!-- Map and Form Row -->
        <div class="row" style="display: flex; flex-wrap: wrap; gap: 2rem;">

            <!-- Google Map -->
            <div style="flex: 1 1 48%; min-width: 300px; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);" 
                 data-aos="fade-right" data-aos-delay="200" data-aos-duration="1000">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d250151.16277564838!2d104.72537728871423!3d11.579654003814133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109513dc76a6be3%3A0x9c010ee85ab525bb!2sPhnom%20Penh!5e0!3m2!1sen!2skh!4v1755058462628!5m2!1sen!2skh" 
                    style="width: 100%; height: 100%; min-height: 443px; border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <!-- Contact Form -->
            <div style="flex: 1 1 48%; min-width: 300px; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);" 
                 data-aos="fade-left" data-aos-delay="400" data-aos-duration="1000">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div style="margin-bottom: 1rem;">
                        <input type="text" placeholder="Your Name" required
                            style="width: 100%; padding: 0.8rem; border: 1px solid #007bff; border-radius: 5px; background: #fff; color: #111; outline: none;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <input type="email" placeholder="Your Email" required
                            style="width: 100%; padding: 0.8rem; border: 1px solid #007bff; border-radius: 5px; background: #fff; color: #111; outline: none;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <input type="text" placeholder="Subject" required
                            style="width: 100%; padding: 0.8rem; border: 1px solid #007bff; border-radius: 5px; background: #fff; color: #111; outline: none;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <textarea placeholder="Message" rows="5" required
                            style="width: 100%; padding: 0.8rem; border: 1px solid #007bff; border-radius: 5px; background: #fff; color: #111; outline: none;"></textarea>
                    </div>
                    <div>
                        <button type="submit" style="width: 100%; padding: 0.8rem; background: #007bff; color: #fff; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;"
                                onmouseover="this.style.background='#0056b3';" onmouseout="this.style.background='#007bff';">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- Contact End -->




    <!-- Footer Start -->
    <div th:replace = "~{base::Footer}"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <div th:replace = "~{base::script}"></div>
</body>

</html>
